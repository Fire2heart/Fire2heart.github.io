<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Whirl</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <nav class="menu">
                    <a class="logo" href="#">
                        <img class="logo__img" src="/img/Whirl logo.jpg" alt="">
                        <div class="logo__name">Whirl</div>
                    </a>                    
                    <a href="#" class="menu__item">Features</a>
                    <a href="#" class="menu__item">Pricing</a>
                    <a href="#" class="menu__item">Integrations</a>
                    <a href="#" class="menu__item">Learn</a>
                </nav>
                <div class="options">
                    <button class="options__item skinny_button button">Sing in</button>
                    <button class="options__item fat_button button">Book a demo</button>
                </div>
            </header>
        </div>
        <section class="content">
            <div class="container">
                <div class="automated">
                    <div class="automated__info">
                        <div class="automated__title title">Your everyday tasks, automated.</div>
                        <div class="automated__text text">Whirl lets you design and streamline your everyday tasks and workflows in just a
                            few clicks.</div>
                        <div class="automated__buttons">
                            <button class="button__book fat_button button">Book a demo</button>
                            <button class="button__learn skinny_button button">Learn more</button>
                        </div>
                    </div>
                    <div class="automated__img">

                    </div>
                </div>
            </div>            
        </section>
        <footer>Footer</footer>
    </div>
</body>
</html>
